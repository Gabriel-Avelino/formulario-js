<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" id="name" autocomplete="off">
                <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email" autocomplete="off">
                <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" autocomplete="off">
                <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b00c0c;"></i>
                <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label for="passwordCheck">Confirme sua senha</label>
                <input type="password" id="passwordCheck" autocomplete="off">
                <i class="fa -solid fa-circle-exclamation icon-error" style="color: #b22c2c;"></i>
                <i class="fa-solid fa-circle-check icon-success" style="color: #328146;"></i>

                <small></small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/fc74a91a63.js" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
</body>

</html>
